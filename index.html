<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal Demo</title>
  <link rel="stylesheet" href="starmodal.css">
</head>
<body>
  <button id="test-button">Show modal</button>
  <div class="hidden">
    <div id="test-content" class="modal-content">AYEEEEEEEE!</div>
  </div>
  <script src="starmodal.js"></script>
  <script>
    const content = document.getElementById('test-content')
    const button = document.getElementById('test-button')

    const modal = new StarModal()
    modal.init({
      closeButton: {
        parent: 'modal',
      },
    })
    button.addEventListener('click', function () {
      modal.show(content)
    })
  </script>
</body>
</html>
